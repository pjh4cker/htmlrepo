

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">  
  <title>Survey Form</title>
  <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="container">
    <header class="header"> 
    <h1 id="title">Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    </header>
    <fieldset><br>
    <form id="survey-form">
      <label id="name-label">Name 
        <br>
        <input type="text" id="name" placeholder="Enter your name" required ></label><br>
      <br>
      <label id="email-label">Email 
        <br>
      <input type="email" id="email" placeholder="Enter your email" required></label><br>
      <br>
      <label id="number-label">Age (option)
        <br>
        <input type="number" id="number" num="age" min="18" max=" 120" placeholder="Enter your age"></label><br>
        <br>
      <label>Which option best describes your current role?<br>
        <select id="dropdown">
         <option value="0"> Select current role </option>
          <option value="1"> Student </option>
          <option value="2"> Full Time Job </option>
          <option value="3"> Part Time JOb </option>
          <option value="4"> Prefer not to say </option>
          <option value="5"> Others </option>
          </select><br>
        </label><br>
      <label>Would you share to a friend?<br>
            <input type="radio" name="user" id="definetly" value="1" class="inline"/> Definetly</><br>
            <input type="radio" name="user" id="maybe" value="2" /> Maybe</><br>
            <input type="radio" name="user" id="not sure" value="3" /> Not sure</><br>
          </label><br>
        <label>What would you like to see improved? (Check all that apply)<br>
          <input type="checkbox" name="value" value="front-end project" id="value"> Front-end Project</><br>
          <input type="checkbox" name="value" value="back-end project" id="value"> Back-end Project</><br>
          <input type="checkbox" name="value" value="data visualisatin" id="value"> Data Visualisation</><br>
          <input type="checkbox" name="value" value="open source community" id="value"> Open Source Community</><br>
          <input type="checkbox" name="value" value="challenges" id="value"> Challenges</><br>
          <input type="checkbox" name="value" value="gitter help rooms" id="value"></> Gitter help rooms<br>
          <input type="checkbox" name="value" value="videos" id="value"></> Videos<br>
          <input type="checkbox" name="value" value="city meetups" id="value"></> City Meetups<br>
          <input type="checkbox" name="value" value="forums" id="value"></> Forums<br>
          <input type="checkbox" name="value" value="wiki" id="value"></> Wiki<br>
          <input type="checkbox" name="value" value="additional cources" id="value"></> Additional Courses<br>
         </label><br>
        <label>Any comments or suggestions?<br>
          <textarea name="comments" rows="4" cols="40" placeholder="Enter your comments here"></textarea>

         </label><br>
           <br> 
         <input type="submit" id="submit" value="Submit" />
        </fieldset>
      </div>
    </body>  
</html>
